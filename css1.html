<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css使用--自訂樣式</title>
    <!-- 語法<style> selector{屬性:屬性值}<style>} -->
    <style>
        h1,h2{
            color:aqua
        }
    </style>
</head>
<body>
    <h1>apple</h1>
    <h1>banana</h1>
    <h2>orange</h2>   
</body>
</html>
