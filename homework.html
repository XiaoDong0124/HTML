        <h1>亞洲青少年U19羽球選拔 陳孝承、董秋彤稱王封后</h1> 
        
    <figure>      
    <img class="img1" src="img/chu.webp" title="" alt="" >
    <figcaption class="p2"><p class="p2">「2018年亞洲青少年U19羽球錦標賽國手選拔」各組名單18日出爐。男單第一雄中陳孝承，第二百齡游盛博、第三百齡蘇力揚，第四名百齡楊洋。女單冠軍金甌董秋彤，亞軍大同謝羽盈、季軍雄中林思雲、殿軍大同郭晏綺。男雙雄中 張昊曌/西苑 林煜傑奪冠，百齡吳冠勳／魏俊緯居亞、能仁張紡綺／陳子睿獲季。女雙冠軍大同李子晴／鄧淳薰、亞軍雄中洪恩慈／鄭育沛、季軍金甌孫妏沛／江依樺。</p>
        <p class="p2">亞洲青少年U19羽球錦標賽國手選拔，18日戰況激烈，高雄中學陳孝承、北市金甌董秋彤在男、女單冠軍戰分別以23：21、21：19、21：18及21：16、21：17擊敗百齡高中蘇力揚、大同高中謝羽盈。
    
            依中華羽協選拔標準，選拔賽榮獲男、女單打前4名及雙打前3名的羽球之星不僅可以參加7月初國手集訓，受訓後更可代表台灣前往印尼出賽2018年亞洲青少年U19羽球錦標賽。這次選拔賽冠軍雄中奪得2席，表現最為搶眼，各校人數則以雄中、百齡5人最多、大同4人居後，金甌3人、能仁2人、西苑1人。</p><p class="p1">她累到這幾個禮拜應該都不想碰球拍了</p></figcaption>
    </figure>
    <p class="p2">希望這群年輕人之後可以繼續在舞台上發光發熱，在台灣的球壇繼續努力！</p>
